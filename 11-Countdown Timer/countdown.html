<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>25 + 5 Timer</title>
</head>
<body>
    <div id="big">
        <p id="time-left"></p>
        <p id="timer-label">Session</p>
        <button class="bgbtn" id="start_stop">Start/Stop</button>
        <button class="bgbtn" id="reset">Reset</button>
    </div>
        
    <div id="controls">
        <div class="subs">
        <button id="session-decrement">-</button>
        <span class="num" id="session-length"></span>
        <button id="session-increment">+</button>
        <p class="label" id="session-label">Session Length</p>
        </div>
        
        <div class="subs">
        <button id="break-decrement">-</button>
        <span class="num" id="break-length"></span>
        <button id="break-increment">+</button>
        <p class="label" id="break-label">Break Length</p>
        </div>
    </div>
    
    <audio id ="beep" src="https://raw.githubusercontent.com/jordisz/FCC-Projects/master/11-Countdown%20Timer/max.mp3"></audio>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="countdown.js"></script>
</body>
</html>
